<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currículo</title>
</head>

<body>
    <h1>Crie Seu Currículo!</h1>

    <form action="" method="get" id="dados">
        <fieldset>
            <h3>Seus Dados</h3>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" maxlength="40" required>
            <label for="email">Email:</label>
            <input type="text" name="email" maxlength="50" required id="email">
            <label for="CPF">CPF:</label>
            <input type="text" name="CPF" maxlength="11" required id="CPF">
            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" maxlength="200" required>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength=28 required>
            <label for="estados">Estado:</label>
            <select name="estados" id="estados" required>
            </select>
            <p>Tipo de Moradia:</p>
            <label for="casa">Casa</label>
            <input type="radio" name="casa" id="casa" required>
            <label for="Ap">Apartamento</label>
            <input type="radio" name="casa" id="Ap" required>
        </fieldset>

        <fieldset>
            <h3>Último Emprego</h3>
            <label for="Resumo">Resumo de Experiências:</label>
            <textarea name="Resumo" id="Resumo" cols="60" rows="3" maxlength="1000" required></textarea>
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo"required maxlength="40">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" maxlength="500" required>
            <label for="data">Data de início: <em>O formato deve ser dd/mm/aaaa</em></label>
            <input type="text" name="data" id="data" maxlength="10" required>
            <input type="submit" value="Enviar" id="enviar">
        </fieldset>
        <button type="reset">Limpar</button>
    </form>
    <div id="compiled">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
